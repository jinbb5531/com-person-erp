################################
#            系统配置           #
################################

server.port=80
server.servlet.context-path=/erp

# 启用权限拦截
permission.use = true

# 启用登录拦截
login.use = true

################################
#        数据源信息配置          #
################################

# MySQL数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/erp?useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin


spring.redis.password=

# 文件上传
spring.messages.encoding=UTF-8
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

# 自动将时间格式的数据序列化成时间戳（1.5 默认开启）
spring.jackson.serialization.write-dates-as-timestamps=true